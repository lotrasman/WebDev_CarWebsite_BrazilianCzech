<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Wheels on Fire</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<link href="../styles.css" rel="stylesheet"/>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <header class="flex justify-between items-center p-6 bg-gray-100">
  <!-- Replace text with your logo image -->
  <a href="index.html">
    <img src="../media/logofin.png" alt="Wheels on Fire Logo" class="h-12 w-auto">
  </a>
  <nav>
    <ul class="flex gap-6">
      <li><a href="homepage_split.html" class="hover:text-orange-500">Home</a></li>
      <li><a href="aboutpage.html" class="hover:text-orange-500">About</a></li>
      <li><a href="contactpage.html" class="text-orange-500 font-semibold">Contact</a></li>
    </ul>
  </nav>
</header>

  <!-- Contact Section -->
  <section class="flex flex-col md:flex-row h-screen">
    <!-- Form Column -->
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-center bg-white shadow-lg">
      <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
      <form class="space-y-5">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium">Full Name</label>
          <input type="text" id="name" name="name" required 
                 class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm font-medium">Phone Number</label>
          <input type="tel" id="phone" name="phone" 
                 class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium">Email Address</label>
          <input type="email" id="email" name="email" required 
                 class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <!-- Query -->
        <div>
          <label for="query" class="block text-sm font-medium">Your Query</label>
          <textarea id="query" name="query" rows="4" 
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
        </div>
        <!-- Dropdown -->
        <div>
          <label for="car" class="block text-sm font-medium">Car (Optional)</label>
          <select id="car" name="car" 
                  class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            <option value="">-- Select a Car --</option>
            <option value="mustang">Porsche 911 Turbo S</option>
            <option value="featured1">BMW M4</option>
            <option value="featured2">Ferrari</option>
            <option value="featured3">Audi RS6</option>
          </select>
        </div>
        <!-- Submit -->
        <button type="submit" 
                class="w-full py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">
          Submit
        </button>
      </form>
    </div>

    <!-- Image Column -->
    <div class="hidden md:block md:w-1/2">
      <img id="carImage" src="images/default-car.jpg" alt="Selected Car" class="w-full h-full object-cover">
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-500 text-sm">
    © 2025 Wheels on Fire — All rights reserved.
  </footer>

  <script>
    const carSelect = document.getElementById('car');
    const carImage = document.getElementById('carImage');

    const carImages = {
      mustang: 'porschebg.jpg',
      featured1: 'bmwm4.jpg',
      featured2: 'ferrari.jpg',
      featured3: 'audipic.jpg'
    };

    carSelect.addEventListener('change', () => {
      const selected = carSelect.value;
      if (carImages[selected]) {
        carImage.src = carImages[selected];
      } else {
        carImage.src = 'images/default-car.jpg';
      }
    });
  </script>
</body>
</html>
